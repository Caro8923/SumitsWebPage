<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Little Online Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link th:href="@{/styles.css}" rel="stylesheet">
</head>
<body>
<div>
    <h1>Sumits Hot Yoga</h1>
</div>
<div>
    <h2>Register</h2>
</div>
<div>
    <form method="post">
        <p>
            <label>Username
                <input th:field="${registerFormDTO.username}" />
            </label>
        </p>
        <p th:errors="${registerFormDTO.username}"></p>
        <p>
            <label>Email
                <input th:field="${registerFormDTO.email}" type="email" />
            </label>
        </p>

        <label>Password
            <input th:field="${registerFormDTO.password}" type="password" />
        </label>
        <p th:errors="${registerFormDTO.password}"></p>
        <div>
            <label>Verify Password
                <input th:field="${registerFormDTO.verifyPassword}" type="password" />
            </label>
        </div>

        <input type="submit" class="btn btn-primary" value="Register" />
    </form>
</div>
<p><a href="/user/login">Return to Login</a></p>

</body>
</html>
